---

- name: Upgrade system
  apt:
    upgrade: dist
    # Need the force_apt_get until
    # https://github.com/ansible/ansible/issues/56832
    force_apt_get: true
  register: apt_upgrade
  retries: 5
  until: apt_upgrade is success
  tags:
    - upgrade_system

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    # Need the force_apt_get until
    # https://github.com/ansible/ansible/issues/56832
    force_apt_get: true
  register: apt_update
  retries: 5
  until: apt_update is success
  tags:
    - upgrade_packages

- name: Install Common Packages
  apt:
    name:
      - apt-transport-https
      - arptables
      - ca-certificates
      - curl
      - dnsutils
      - ebtables
      - ethtool
      - git
      - gnupg-agent
      - gnupg2
      - haveged
      - hdparm
      - htop
      - iperf3
      - iputils-ping
      - jq
      - kubectl
      - lvm2
      - neofetch
      - net-tools
      - nfs-common
      - nmap
      - ntpdate
      - psmisc
      - python3
      - python3-pip
      - python3-openssl
      - rsync
      - socat
      - software-properties-common
      - traceroute
      - unattended-upgrades
      - vim
      - zip
    install_recommends: false
    update_cache: true
    # Need the force_apt_get until
    # https://github.com/ansible/ansible/issues/56832
    force_apt_get: true
  register: apt_install_common
  retries: 5
  until: apt_install_common is success
  tags:
    - install_packages

- name: Clean up apt
  apt:
    autoremove: true
    # Need the force_apt_get until
    # https://github.com/ansible/ansible/issues/56832
    force_apt_get: true
  tags:
    - upgrade_system
    - upgrade_packages
    - install_packages
