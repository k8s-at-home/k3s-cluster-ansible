---
version: '3'

tasks:
  pull:
    desc: Pull
    cmds:
    - vagrant box update
    - vagrant box prune --keep-active-boxes
  init:
    desc: Init
    cmds:
    - ansible-galaxy install -r requirements.yml
    - pip3 install -r requirement.txt || true
    - vagrant plugin install vagrant-vbguest
    - vagrant box update
  up:
    desc: Up
    cmds:
    - |
      vagrant status --machine-readable | grep metadata | cut -d, -f2 | {{if eq OS "linux"}}xargs{{else}}gxargs{{end}} --max-procs=4 -I {} vagrant up {}
  snapshot:
    desc: Snapshot
    vars:
      VMS:
        sh: vagrant status --machine-readable | grep metadata | cut -d, -f2
    cmds:
    - |
      for vm in {{catLines .VMS}}; do
        VBoxManage snapshot "${vm}" take "baseline" --live
      done
  build:
    desc: Build
    cmds:
    - task: up
    - task: snapshot
  start:
    desc: Start
    vars:
      VMS:
        sh: vagrant status --machine-readable | grep metadata | cut -d, -f2
    cmds:
    - |
      for vm in {{catLines .VMS}}; do
        VBoxManage startvm "${vm}" --type headless
      done
  stop:
    desc: Stop
    vars:
      VMS:
        sh: vagrant status --machine-readable | grep metadata | cut -d, -f2
    cmds:
    - |
      for vm in {{catLines .VMS}}; do
        VBoxManage controlvm "${vm}" poweroff
      done
  destroy:
    desc: Destroy
    vars:
      VMS:
        sh: vagrant status --machine-readable | grep metadata | cut -d, -f2
    cmds:
    - |
      for vm in {{catLines .VMS}}; do
        VBoxManage controlvm "${vm}" poweroff
        VBoxManage unregistervm "${vm}" --delete
      done
      rm -rf *.vdi || true
  restore:
    desc: Restore
    vars:
      VMS:
        sh: vagrant status --machine-readable | grep metadata | cut -d, -f2
    cmds:
    - |
      for vm in {{catLines .VMS}}; do
        VBoxManage controlvm "${vm}" poweroff
        VBoxManage snapshot "${vm}" restore "baseline"
        VBoxManage startvm "${vm}" --type headless
      done
  rebuild:
    desc: Rebuild
    cmds:
      - task: destroy
      - task: build
  ping:
    desc: Ping
    cmds:
    - ansible all --one-line -m ping -i inventory/virtualbox.yml
  list:
    desc: Lint
    cmds:
    - ansible all --list-hosts